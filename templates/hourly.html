<!DOCTYPE html>
<html>
<head>
    <title>{{ gym }} Occupancy by Hour</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        table { border-collapse: collapse; width: 50%; }
        th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>{{ gym }} â€“ Hourly Occupancy</h1>
    <table>
        <thead>
            <tr>
                <th>Hour</th>
                <th>Occupancy %</th>
            </tr>
        </thead>
        <tbody>
            {% for hour, percent in data.items() %}
            <tr>
                <td>{{ hour }}</td>
                <td>{{ percent }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
